name: pomodoro_super_app
description: A Flutter super app featuring a Pomodoro timer, tasks, stats, and settings.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter: { sdk: flutter }
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.2
  shared_preferences: ^2.3.3
  flutter_local_notifications: ^17.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test: { sdk: flutter }
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/