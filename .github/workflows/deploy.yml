name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3' # Use a stable version; 3.32.8 seems invalid
          channel: 'stable'
          cache: true

      - name: Check current directory (debug)
        run: pwd && ls -la

      - name: Verify web/index.html
        run: |
          cd pomodoro_super_app
          if [ -f web/index.html ]; then
            cat web/index.html
          else
            echo "Error: web/index.html not found!"
            exit 1
          fi

      - name: Setup and build in project directory
        run: |
          cd pomodoro_super_app
          flutter pub get
          flutter build web --release --base-href /Form/
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pomodoro_super_app/build/web
          keep_files: false
          force_orphan: true
