name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Dostosuj, jeśli używasz innej wersji
          channel: 'stable'
          cache: true

      - name: Check current directory (debug)
        run: pwd && ls -la

      - name: Change to project directory
        run: cd pomodoro_super_app

      - name: Get dependencies
        run: flutter pub get

      - name: Build web app
        run: flutter build web --release --base-href /Responsive-Blog-Theme-using-Flutter/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pomodoro_super_app/build/web  # Dostosuj ścieżkę do podkatalogu
          keep_files: false
          force_orphan: true
